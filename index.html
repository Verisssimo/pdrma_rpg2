<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: #222;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Times New Roman', serif;
  }

  .container {
    background-color: #111;
    color: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    width: 300px;
    text-align: center;
  }

  .identification {
    font-size: 22px;
    margin-bottom: 20px;
  }

  input {
    padding: 10px;
    width: 100%;
    font-size: 16px;
    border: none;
    border-radius: 5px;
  }

  input:focus {
    outline: none;
    box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.8);
  }
</style>
<title>Pedido de Identificação</title>
</head>
<body>
  <div class="container">
    <div class="identification">
      Por favor, insira sua identificação:
    </div>
    <input type="text" placeholder="Identificação">
  </div>
</body>
</html>
