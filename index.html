<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Identificação de Usuário</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Identificação do Usuário</h1>
    <form class="form" action="#">
      <input type="text" id="username" placeholder="Digite seu nome">
      <button type="submit" id="submit">Enviar</button>
    </form>
  </div>
  
  <script>
    const form = document.querySelector(".form");
    form.addEventListener("submit", function(event) {
      event.preventDefault(); // Evita o envio padrão do formulário

      const usernameInput = document.querySelector("#username");
      const username = usernameInput.value.toLowerCase(); // Obtém o nome digitado em letras minúsculas

      switch (username) {
        case "will":
          window.location.href = "pagina2.html";
          break;
        case "lvdovico":
          window.location.href = "pagina3.html";
          break;
        case "nicolas":
          window.location.href = "pagina4.html";
          break;
        case "bia":
          window.location.href = "pagina5.html";
          break;
        case "manuel":
          window.location.href = "pagina6.html";
          break;
        case "nollan":
          window.location.href = "pagina7.html";
          break;
        case "sara":
          window.location.href = "pagina8.html";
          break;
        case "aquiles":
          window.location.href = "pagina9.html";
          break;
        case "mateus":
          window.location.href = "pagina10.html";
          break;
        default:
          // Nome não correspondente, ação de feedback opcional
          alert("Nome não reconhecido");
          break;
      }
    });
  </script>
</body>
</html>
